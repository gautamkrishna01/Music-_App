<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">LOTUS LANE</h2>
                <h3 id="artist">The Black Pink</h3>
                <div class="img_container">
                    <img src="Images/camera.jpg" class="anime">
                </div>
                <audio src="Music/ice-cream.mp3" ></audio>
                <!-- controls -->
                <div class="music_controls">
                    <i class="fa fa-backward" id="prev" title="Previous"></i>
                    <i class="fa fa-play main_button" id="play" title="Play"></i>
                    <i class="fa fa-forward" id="next" title="Next"></i>
                </div>
        </div>
    </div>
    <script src="Javascript/script.js"></script>
</body>
</html>
